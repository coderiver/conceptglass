<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" media="all" href="css/screen.css">
	<style>
		.wrapper {
			padding: 100px;
			-webkit-columns: 4;
		}
		.icon {
			font-size: 40px;
		}
	</style>
</head>
<body>
<!-- wrapper -->
<div class="wrapper">

	<% _.each(glyphs, function(glyph) { %><%= glyph.name %><%= htmlBr %><%= htmlBefore %><%= className %>-<%= glyph.name %><%= htmlAfter %><%= htmlBr %>
	<% }); %>

</div>
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
